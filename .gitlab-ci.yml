sonarqube-check:
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
      - "export PATH=\"$PATH:$HOME/.dotnet/tools\""
      - "dotnet dev-certs https --trust"
      - "sudo /root/.dotnet/tools/dotnet-sonarscanner begin /k:\"imtc_HymsonMES_AYcNk_nlkS0_Qwo3RoC1\" /d:sonar.login=\"$SONAR_TOKEN\" /d:\"sonar.host.url=$SONAR_HOST_URL\" "
      - "dotnet build ./HymsonMES/HymsonMES.sln"
      - "sudo /root/.dotnet/tools/dotnet-sonarscanner end /d:sonar.login=\"$SONAR_TOKEN\""
  allow_failure: true
  only:
    - dev