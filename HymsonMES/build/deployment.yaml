apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: mes-api
  name: mes-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mes-api
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: mes-api
    spec:
      containers:
      - image: nuget.czhipu.com/xnebula/hymson.mes.api:20240723103454
        name: mes-api
        resources: {}
        ports: 
          - name: mes-api-svc        #端口的名称
            containerPort: 80  #容器需要监听的端口号
status: {}
---
apiVersion: apps/v1
kind: Service
metadata:
  name: mes-api-service
spec:
  selector:
    app: mes-api
  ports:
  - name: mes-api-service-port
    protocol: TCP
    port: 20001
    targetPort: mes-api-svc 