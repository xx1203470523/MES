apiVersion: v1
kind: Pod
metadata:
  name: mes-api
  labels:
    app/name: mes-api
spec:
  containers:
  - name: mes-api
    image: nuget.czhipu.com/xnebula/hymson.mes.api:20240723103454
    ports:
      - containerPort: 80
        name: mes-api-svc

---
apiVersion: v1
kind: Service
metadata:
  name: mes-api-service
spec:
  selector:
    app/name: mes-api
  ports:
  - name: mes-api-service-port
    protocol: TCP
    port: 20001
    targetPort: mes-api-svc